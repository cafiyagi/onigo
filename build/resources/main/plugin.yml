name: OniGo
main: org.oni.oniGo.OniGo
version: 2.0
commands:
  yasha:
    description: 夜叉効果を開始する
    usage: /yasha
  end:
    description: 夜叉効果を終了する
    usage: /end
  getcmditem:
    description: ゲームアイテムを取得する
    usage: /getcmditem
  re:
    description: プラグインを再起動する
    usage: /re
  start:
    description: 鬼ごっこゲームを開始する（全員のインベントリクリア＋陣営専用アイテム支給）
    usage: /start
  stop:
    description: 鬼ごっこゲームを停止する
    usage: /stop
  onistart:
    description: コマンド実行者を鬼に確定しゲーム開始する
    usage: /onistart
  playerStart:
    description: 全員をプレイヤー陣営でゲームを開始する（鬼なし）
    usage: /playerStart
  set:
    description: チェストやドアなどの条件を登録・変更する
    usage: /set <chest/countchest/door/exitdoor/setreq> [名前]
  gamegive:
    description: ゲームスタート本を特定のプレイヤーに配布する
    usage: /gamegive
  rtp:
    description: 初期スポーン地点にテレポートする(@p @a対応)
    usage: /rtp [プレイヤー名/@p/@a]